<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="utf-8" />
    <title>
      Fleksboks oshxonasi - CSS Fleksboksni (flexbox) o'rganish uchun o'yin
    </title>
    <meta name="description" content="CSS fleksboks darslari" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8bc34a" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans|Cabin+Sketch:700|Source+Code+Pro"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <section id="sidebar">
      <div>
        <div id="level-counter">
          <span class="arrow left">◀</span>
          <span id="level-indicator">
            <span id="labelLevel" class="translate">Bosqich</span>
            <span class="current">1</span>
            <span id="labelOf" class="translate">/</span>
            <span class="total">1</span>
            <span class="caret">▾</span>
          </span>
          <span class="arrow right">▶</span>
          <div id="levelsWrapper" class="tooltip">
            <div id="levels"></div>
            <div id="labelReset" class="translate">Qayta tiklash</div>
          </div>
        </div>
        <h1>Fleksboks oshxonasi</h1>
        <p id="instructions"></p>
        <p id="docs"></p>
      </div>
      <div id="editor">
        <div id="css">
          <div class="line-numbers">
            1<br />2<br />3<br />4<br />5<br />6<br />7<br />8<br />9<br />10
          </div>
          <pre id="before"></pre>
          <textarea id="code" autofocus></textarea>
          <pre id="after"></pre>
        </div>
        <button id="next" class="translate">Keyingisi</button>
      </div>

      <div class="credits">
        <span id="labelFooter" class="translate"
          >'Flexbox Froggy' o'yinining O'zbek talqini.</span
        >
        <a href="https://github.com/subh-tashkiloti/fleksboks-oshxonasi"
          >GitHub</a
        >.
      </div>
    </section>
    <section id="view">
      <div id="board">
        <div id="xontaxta"></div>
        <div id="background"></div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/docs.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
